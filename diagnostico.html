<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Dinámicas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .card {
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 16px;
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 16px 0 8px;
            color: #333;
        }

        .card p {
            color: #666;
            margin-bottom: 16px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 16px 0;
            flex-direction: column;
        }

        .btn {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: -apple-system, sans-serif;
        }
        .btn_none{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="btn" onclick="fetchUsers()" id="btn">users</button>
    </div>
    <div id="cards-container"></div>
    <script>
        const container = document.getElementById("cards-container");
        const btn = document.getElementById("btn");

        // Función para obtener datos de la API
        async function fetchUsers() {
            try {
                const response = await fetch("https://reqres.in/api/users/");
                const data = await response.json();
                createCards(data.data); // Crear tarjetas con los datos recibidos
                btn.classList.add("btn_none");

            } catch (error) {
                console.error("Error al obtener los datos:", error);
            }
        }

        // Función para crear tarjetas dinámicas
        function createCards(users) {
            users.forEach(user => {
                const card = document.createElement("div");
                card.className = "card";

                card.innerHTML = `
      <img src="${user.avatar}" alt="Avatar de ${user.first_name}">
      <h3>${user.first_name} ${user.last_name}</h3>
      <p>${user.email}</p>
    `;

                container.appendChild(card);
            });
        }

        // Llamar a la función al cargar la página
        // fetchUsers();

    </script>
</body>

</html>
